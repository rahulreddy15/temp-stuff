<div class="d-flex flex-column text-white" style="background-color:rgb(49, 50, 105)">
    <div class="card ms-5 me-5 mt-4 mb-2 justify-content-center" style="background-color:rgb(41, 42, 90); width: 1100px;">
        <h5 class="card-header" style="background-color:rgb(0, 0, 0)">{{game}}</h5>
        <div class="d-flex flex-row text-center">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title mt-3">{{title}}</h5>
            <p class="card-text mt-2">{{description}}</p>
            <a href={{link}} style="width: 300px;" class="mt-auto mb-2 btn btn-primary">Read More</a>
          </div>
          <div class="d-flex flex-column">
            <img style="width: 460px;" src={{images}} alt="">
          </div>
        </div>
    </div>
</div>
