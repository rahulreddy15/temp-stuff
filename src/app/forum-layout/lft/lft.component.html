<h5 class="title">Looking For Teammates Forum</h5>

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Author</th>
        <th scope="col">Post</th>
      </tr>
    </thead>
    <tbody>
      <app-forum-generator></app-forum-generator>
    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="Input1">Name</label>
      <input type="name" class="form-control" id="Input1" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="Textarea1">Post</label>
      <textarea class="form-control" id="Textarea1" rows="5"></textarea>
    </div>
  </form>

  <a routerLink="general">
    <input class="btn btn-primary" type="upload" value="Upload" (click)="submitPost()">
</a>
