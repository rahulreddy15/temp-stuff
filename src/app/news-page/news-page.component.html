<section class=" dark noBg no-padding">
    <div class="container-full-width no-padding">
        <div class="cpntainer-fluid">
            <div class="d-flex justify-content-left">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-12">
                        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#" class="text-white">
                                        Home
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">News Page</li>
                            </ol>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <div class="d-flex flex-column">
            <div *ngFor="let page of news">
                <app-news-tab game={{page.game}} title={{page.title}} description={{page.description}}
                    link={{page.link}} images={{page.images}}></app-news-tab>
            </div>
        </div>
        <div class="d-flex flex-column">
            <app-addpage class="sticky-top"></app-addpage>
        </div>
    </div>
